<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="spinner"></div>
    <button class="temp-unit"></button>

    <div class="container">
      <div class="search">
        <form action="" class="search-form">
          <input
            id="location"
            type="text"
            class="search-bar"
            placeholder="Enter your nearest city..."
            autofocus
          />
        </form>
        <div class="location-header">The weather in</div>
        <div class="location-name"></div>
      </div>
      <div class="weather">
        <div class="current">
          <div class="day-name">Right now</div>
          <div class="icon-and-temp">
            <img class="current-weather-icon" alt="" />
            <div class="temp"></div>
          </div>
          <div class="description-container">
            <div class="title">Current condition</div>
            <div class="description"></div>
          </div>
          <div class="today-forecast-container">
            <div class="title">Rest of the day</div>
            <div class="today-forecast"></div>
          </div>
        </div>
        <div class="tomorrow">
          <div class="day-name">Tomorrow</div>
          <img class="tomorrow-icon" />
          <div class="min-temp">e</div>
          <div class="max-temp">e</div>
        </div>
        <div class="day-after-tomorrow">
          <div class="day-name"></div>
          <img class="day-after-tomorrow-icon" />
          <div class="min-temp">e</div>
          <div class="max-temp">e</div>
        </div>
      </div>
      <div class="sunrise"></div>
      <div class="sunset"></div>
    </div>
  </body>
</html>
